<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/chessboard.css">
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Blind Chess</title>
    </head>
    <body>
      <header class="bar bar-nav">
        <h1 class="title">Blind Chess</h1>
      </header>
        <div class="content">

          <div class="content-padded">

            <input type="text" placeholder="Enter your next move" id="move-input">
            <button class="btn btn-block btn-primary" id="add-move">add move</button>
            <button class="btn btn-block" id="new-game">new game</button>
            <button class="btn btn-block" id="show-board">toggle board</button>
            <label id="dif-label" for="difficulty">difficulty</label>
            <input type="range" autocapitalize=off autocorrect="off" id="difficulty" name="difficulty" min="0" max="20" value="5">
          </div>

            <div class="card" id="pgn"></div>

            <div class="card">
              <div id="board"></div>
            </div>
            <div class="bar bar-standard bar-footer">
              <a class="icon icon-compose pull-left"></a>
              Board
              <div class="toggle">
                <div class="toggle-board toggle-handle"></div>
              </div>
              <a class="icon icon-gear pull-right"></a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="js/stockfish.js"></script>
        <script type="text/javascript" src="js/chess.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/json3.min.js"></script>
        <script type="text/javascript" src="js/chessboard.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
